<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>IP Location Lookup</title>
</head>

<body>
<div class="container">
    <h1 class="text-center mb-4">IP Location Lookup</h1>

    <form class="d-flex justify-content-center mb-3" action="/location/fetch" method="GET">
        <div class="form-group">
            <label for="ipAddress" class="form-label">Enter IP Address:</label>
            <input type="text" class="form-control" id="ipAddress" name="ipAddress" required>
            <button type="submit" class="form-label btn btn-primary btn-small mt-2">Lookup</button>
        </div>
    </form>

    <div class="card rounded-3 mb-3" th:if="${locationResponse}">
        <div class="card-body">
            <h5 class="card-title">Location Details</h5>
            <p class="card-text">
                <strong>IP Address:</strong> <span th:text="${locationResponse.ipAddress}"></span>
            </p>
            <p class="card-text">
                <strong>City:</strong> <span th:text="${locationResponse.city}"></span>
            </p>
            <p class="card-text">
                <strong>Country:</strong> <span th:text="${locationResponse.country}"></span>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
